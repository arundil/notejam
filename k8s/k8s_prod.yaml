#=================================
# ConfigMap for notejam

# 5) Deployment- Notejam
# Pull the container from registry
# Open Port 8000
# Mount the PV inside on path /home/ciberseguro/web/staticfiles
# Configure DB connection reading from the ConfigMap

apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: notejam
  name: notejam-deployment
  namespace: notejam
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: notejam
  strategy: 
    type: Recreate
  template: 
    metadata: 
      labels: 
        app: notejam
    spec:
      restartPolicy: Always
      containers:
      - name: notejam
        image: ".azurecr.io/notejam:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        lifecycle:
          postStart:
            exec:
              command: ["cp", "-r","-f", "web/static/.","staticfiles/" ]
        args: 
        - "python"
        - "manage.py"
        - "runserver"
        - "0.0.0.0:8000"
        env: 
          - name: DEBUG
            valueFrom: 
              configMapKeyRef: 
                key: DEBUG
                name: global-configmap


---
#4) Service - Notetam
# Expose port 8000 pod to the internal cluster network

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: notejam
  name: notejam
  namespace: notejam
spec:
  ports:
  - name: "8000"
    port: 8000
    targetPort: 8000
  selector:
    app: notejam
status:
  loadBalancer: {}

---

