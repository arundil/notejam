# 13) Deployment - NGINX
# Pull Image from registry
# Read config on persistance volume dumped by loki (TODO in dockerfile)
# Open Port 80

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: notejam
  annotations:
    app: nginx
  creationTimestamp: null
  labels:
    app: nginx
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
      - image: dooingit.azurecr.io/nginx:latest
        imagePullPolicy: Always
        name: nginx
        ports:
        - containerPort: 80
        - containerPort: 443
        resources: {}
        volumeMounts:
        - mountPath: /home/ciberseguro/web/staticfiles
          name: tempu-prod-claim0
      restartPolicy: Always
      volumes:
      - name: tempu-prod-claim0
        persistentVolumeClaim:
          claimName: tempu-prod-claim0
---
# 14) Service - NGINX
# Expose port 80 of NGINX pod to the internal cluster network

apiVersion: v1
kind: Service
metadata:
 creationTimestamp: null
 labels:
   app: nginx
 name: nginx-tempu-service-lb
 namespace: tempu-prod
spec:
 ports:
 - name: "http"
   port: 80
   targetPort: 80
 - name: https
   port: 443
   targetPort: 443
 selector:
   app: nginx
 type: LoadBalancer
---